<!DOCTYPE html>
<html>
<head>
	<title>Visual Design Assessment Tool</title>
	<link rel="icon" type="image/ico" href="assets/images/favicon.ico">

	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/front_end.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	
	<link rel="stylesheet" type="text/css" href="css/participant.css" />

<body>

<div id="wrapper">
	<div id="header">
		<div id="logo">Visual Design Assessment Tool</div>
	</div><!-- / #header -->

			<h1 class="textCenter">Welcome!</h1>

			<div class="greyBorder">
				<div class="inner">
					<form id="participantLogin">
						<fieldset>
							
							<input type="text" placeholder="Project code" />
							<input type="text" placeholder="Your name" />
							<a href="exercise.html" class="button">Let's get started!</a>
							
						</fieldset>
					</form>
				</div><!-- / .inner -->
			</div><!-- .greyBorder -->
		</div><!-- / #login -->
	</section>
</div><!-- / #wrapper -->

<div id="mask"></div>
<div id="dialog"></div>
